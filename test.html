<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body,
            html {
                width: 100%;
                height: 100%;
            }
            #main {
                width: 100%;
            }
            #hero, #last{
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: lightblue;
            }
            #about {
                width: 100%;
                height: 170vh;
                position: relative;
                background-color: lightgray;
            }
            
            #about-content {
                display: flex;
                padding: 0 5vw;
                align-items: center;
                justify-content: space-between;
                height: 100vh;
            }
            
            #about > #abtleft {
                width: 53%;
            }

            #about #abright {
                width: 45%;
                height: 80vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #about #abright canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="hero">
                <h1>Dummy</h1>
            </div>
            <div id="about">
                <div id="about-content">
                    <div id="abtleft">
                        <h1>About Section</h1>
                        <p>Some content here on the left side that will be pinned along with the canvas animation.</p>
                    </div>
                    <div id="abright">
                        <canvas></canvas>
                    </div>
                </div>
            </div>
            <div id="last">
                <h2>LAST</h2>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script>
            const frames = {
                currentIndex: 0,
                maxIndex: 150,
            };
            const canvas = document.querySelector("#abright canvas");
            const context = canvas.getContext("2d");
            let images = [];
            let imagesLoaded = 0;

            function preloadImages() {
                for (let i = 1; i <= frames.maxIndex; i++) {
                    const imgUrl = `./assets/images/aboutFrames/frame${i.toString().padStart(3, "0")}.png`;

                    const img = new Image();
                    img.src = imgUrl;

                    img.onload = () => {
                        imagesLoaded++;
                        if (imagesLoaded === frames.maxIndex) {
                            console.log("All images loaded");
                            loadImage(frames.currentIndex);
                            startAnimation();
                        }
                    };
                    images.push(img);
                }
            }

            function loadImage(imageIndex) {
                if (imageIndex >= 0 && imageIndex < frames.maxIndex) {
                    const img = images[imageIndex];

                    // Match the canvas to the #abright dimensions
                    const abrightDiv = document.querySelector("#abright");
                    canvas.width = abrightDiv.offsetWidth;
                    canvas.height = abrightDiv.offsetHeight;

                    const scaleX = canvas.width / img.width;
                    const scaleY = canvas.height / img.height;
                    const scale = Math.max(scaleX, scaleY);

                    const newWidth = img.width * scale;
                    const newHeight = img.height * scale;

                    const offsetX = (canvas.width - newWidth) / 2;
                    const offsetY = (canvas.height - newHeight) / 2;

                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.imageSmoothingEnabled = true;
                    context.imageSmoothingQuality = "high";
                    context.drawImage(img, offsetX, offsetY, newWidth, newHeight);

                    frames.currentIndex = imageIndex;
                }
            }

            function startAnimation() {
                var tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: "#about",
                        start: "top top",
                        end: "bottom bottom",
                        scrub: 1,
                        pin: "#about-content",
                        markers: true,
                    },
                });

                tl.to(frames, {
                    currentIndex: frames.maxIndex - 1,
                    onUpdate: function () {
                        loadImage(Math.floor(frames.currentIndex));
                    },
                });
            }

            preloadImages();
        </script>
    </body>
</html>
